        <script src="/js/basic.js"></script>

<body>
    <div id="lessonDetail">

            <img id="logo" src="/images/logo.png">
            <nav>
                <ul>

                   <li class='studycafe'>스터디카페</li>

                   <li class='signup'>회원가입</li>
                   <li class='login'>로그인</li>
                   <li class='logout'>로그아웃</li>
                   <li class='tutorAdd'>튜터등록</li>
                   <li class='myPage'>마이페이지</li>
                </ul> 
             </nav>
        </div>
        <div class="content-container">
            <div id="detail">
                <img id="classImg">

                    <div class="category">카테고리</div>
                    <div class="lessonName"></div>
                    <div class="tutorName">강사명</div>
                    <div class="price">금액</div>

                    <div class="people">수강인원</div>
                    <div class="cDate">신청기간</div>
                    <div class="date">수업기간</div>

            </div>

                    <button id="detailbtn">상세정보</button>
                    <button id="askbtn">문의하기</button>
                    <button id="lessonReviewbtn">수강평</button>
                </div>
                <div class="dContent-container">
                    <div class="ask">문의하기</div>
                    <div class="detail">상세정보</div>
                    <div class="lessonReview">
                        <div class="star">별점</div>
                        <div class="nickname">닉네임</div>
                        <div class="review">리뷰</div>
