<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS  -->
        <link rel="stylesheet" href="/css/lesson/lessonlist.css">
        <!-- 폰트 -->
        <!-- 부트스트랩 -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
         <!-- JQuery -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
         <!-- JS -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="/js/basic.js"></script>
        <script src="/js/lesson/lessonlist.js"></script>
    </head> 
    <body>
        <div id="lessonlist">
            <div class="nav-container">
                <img id="logo" src="/images/logo.png">
                <nav>
                    <ul>
                    <li class='lesson'>수업</li>
                    <li class='studycafe'>스터디카페</li>
                    <li class='community'>커뮤니티</li>
                    <!-- 회원상태에 따라 다르게 보여질 메뉴 -->
                    <li class='signup'>회원가입</li>
                    <li class='login'>로그인</li>
                    <li class='logout'>로그아웃</li>
                    <li class='tutorAdd'>튜터등록</li>
                    <li class='myPage'>마이페이지</li>
                    </ul> 
                </nav>
            </div>
            <div class="content-container">

                    <div class="search-mode">
                        <input type="text" >
                        <div class="icon">
                        <div class="search"><i class="bi bi-search"></i></div>
                        </div>
                    </div>
                    <select class="filter-select">
                        <option disabled selected>필터정렬</option>
                        <option value="">별점순</option>
                        <option value="">가격높은순</option>
                        <option value="">가격낮은순</option>
                    </select>

                <div id="category">
                    <nav class="nav-category">
                        <ul class="ul-category">
                            <li class="0">프로그래밍언어</li>
                            <li class="1">웹개발</li>
                            <li class="2">앱개발</li>
                            <li class="3">보안/네트워크</li>
                            <li class="4">데이터</li>
                        </ul>
                    </nav>
                </div>
                <div id="lessonList">
                    <div id="lesson">
                        <div class="img">수업이미지</div>
                        <div class="lCategory">카테고리</div>
                        <div class="lessonName">수업명</div>
                        <div class="tutorName">강사이름</div>
                        <div class="price">가격</div>
                        <div class="cDate">수업일자</div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer-container">ⓒ 2023 이거맞조. All Rights Reserved.</div>
            </footer>
        </div>
    </body>
    </html>
