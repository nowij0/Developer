<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/studycafe.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="../js/basic.js"></script>
  <script src="../js/studycafeList.js"></script>

  <title>Title</title>
</head>
<body>
  <div id="wrap">
    <div id="header-wrap">
        <div class="header-container">header</header></div>
    </div>
    <div id="nav-wrap">
        <div class="nav-container">
            <nav>
                <ul>
                    <li class='lesson'>수업</li>
                    <li class='studycafe'>스터디카페</li>
                    <li class='community'>커뮤니티</li>
                    <!-- 회원상태에 따라 다르게 보여질 메뉴 -->
                    <li class='signup'>회원가입</li>
                    <li class='login'>로그인</li>
                    <li class='logout'>로그아웃</li>
                    <li class='tutorAdd'>튜터등록</li>
                    <li class='myPage'>마이페이지</li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="banner-wrap">
        <div class="banner-container">Banner</div>
    </div>
    <div id="content-wrap">
        <div class="content-container">
          <div class="studycafe">
            <div class="searchgroup">
              <form class="search">
            
                <select id="searchBy">
                  <option value="1">주소</option>
                  <option value="2">카페이름</option>
                </select>
                <input type="text" name="srNameAddrName">
            
                <select id="person" >
                  <option value="" disabled selected>인원 수</option>
                  <option value="3">3인 이상</option>
                  <option value="4">4인 이상</option>
                  <option value="5">5인 이상</option>
                  <option value="6">6인 이상</option>
                  <option value="7">7인 이상</option>
                  <option value="8">8인 이상</option>
                  <option value="9">9인 이상</option>
                  <option value="10">10인 이상</option>
            
            
                </select>
                <select id="orderBy">
                  <option value="1">가격 낮은순</option>
                  <option value="2">즐겨찾기 순</option>
                </select>
                <input type="button" value="검색" class="btn" style="width: 30px; height: 30px;"><br/>
            
            
              </form>
            </div>
            
            <div class="studycafeList">
              <table border="1">
                <thead>
                <tr >
            
                  <td colspan="3" class = "img">대표사진</td>
            
                </tr>
                <tr><td colspan="3" class="name">카페이름</td></tr>
                <tr>
                  <td colspan="3" class="addr">주소</td>
                </tr>
                <tr><td class="price">가격</td><td class="person">최대인원</td><td class="favCnt">즐겨찾기수</td></tr>
                </thead>
              </table>
            </div>
  </div>
        </div>
    </div>
    <div id="footer-wrap">
        <div class="footer-container">ⓒ 2023 이거맞조. All Rights Reserved.</div>
    </div>
</div>

   
</body>
</html>
